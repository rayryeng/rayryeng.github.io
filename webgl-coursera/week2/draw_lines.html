<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// For the colour of the vertices
varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="draw_lines.js"></script>

<body>

</canvas>
</body>

 min="0" max="255" step="1" value="128" />

Blue: <input id="sliderblue" type="range"

<input type="text" id="textblue" value="128" class="field left" size="3" readonly> <br>

style="background-color:#808080;" readonly><br>

</html>
